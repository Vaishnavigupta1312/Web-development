<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border box</title>
    <style>
        .box1{
            background-color: red;
            height:320px;
            width:500;
            border: 10px solid black;
        }
        .box2{
            background-color: aqua;
            height:50px;
            width:100%;
            border: 12px solid grey;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    <div class="box1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus tenetur maiores quam obcaecati hic odit ipsam autem placeat, eligendi architecto. Modi quidem eos commodi provident explicabo eum qui sed! Aut ut maiores quas vitae temporibus?
        <div class="box2"></div>
    </div>
</body>
</html>
