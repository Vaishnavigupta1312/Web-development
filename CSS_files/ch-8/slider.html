<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLider</title>
    <style>
        *{
            margin: 0;
            Padding: 0;
        }
        header{
            height: 77px;
            width: 100vw;
            background-color: black;
            color: white;

        }
        main{
            background-color: blue;
            height: 100vh;
            width: 100vw;
        }
        .slider{
           height: 323px;
           /* width: 100vw; */
           background-color: white;
           overflow:hidden;
           margin: auto;
           display:flex;
           /* align-items: end; */
        }
        img{
            display: block;
            margin: auto;
        }
        .img{
            width: 423px;
            height: 100px;
            margin: auto;
            /* border: 2px solid black; */
        }
        .img1{
            transform: translate(0vw);
        }
        .img2{
            transform: translate(100vw);
        }
        .img3{
            transform: translate(-100vw);
        }

    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="slider">
            <div class="img">
                <img class="img1" src="https://source.unsplash.com/random/260x200/?Cryptocurrency" alt="star" height="423" >
                <img class="img2" src="https://source.unsplash.com/random/260x200/?Cryptocurrency" alt="star" height="423" >
                <img class="img3" src="https://source.unsplash.com/random/260x200/?Cryptocurrency" alt="star" height="423" >
            </div>

        </div>
    </main>
    
</body>
</html>
