<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform property</title>
    <style>
        .container {
            background-color: red;
            height: 234px;
        }

        .box {
            border: 2px solid black;
            /* transform: translate(40px ,45px); */
            display: inline-block;
            /* transform : translate(70px, 20px ); */
        }

        img {
            width: 146px;
            height: 455px;
            /* transition-property: width;
            transition-duration: 3s;
            transition-timing-function: ease-in;
            transition-delay: 1s ; */
            transition: width 3s ease-in-out,height 4s ease-in;
        }

        /* img:hover {
            width: 50px;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img id="myimage" src="https://source.unsplash.com/random/260x200/?Cryptocurrency" alt="crypto">
            <button id="btn">Toggle</button>
        </div>
    </div>
</body>
<!-- used javascript to add a button for implenmenting the transition instead of image hover -->
<script>
    myimage.style.width = '146px';
    myimage.style.height = '16px';
    btn.addEventListener("click", ()=>{
        myimage.style.height = '456px'
        if(myimage.style.width === "546px"){
            myimage.style.width = '146px';
        }
        else if(myimage.style.width === "146px"){
            myimage.style.width = '546px';
        }
    })

</script>
</html>
