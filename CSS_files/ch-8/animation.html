<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        /* body{
            background: linear-gradient(#d5b1b1, #282727);
            width: 100vw;
            height: 100vh;
        } */
        *{
            margin:0;
            padding:0;;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;
        }
        .box{
            width: 400px;
            height: 300px;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* animation-name: widthAnimate;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse; */
            animation: widthAnimate 2s ease-in-out 1s
            infinite alternate-reverse;
        }
        img{
            animation: widthAnimate2 2s ease-in-out 1s
            infinite alternate-reverse;
        }
        
        @keyframes widthAnimate{
            from{
                width: 400px;
                height: 400px;
            }
            to{
                width: 600px;
                height: 600px;
            }
        }    

        /* can use % values also to add as many intermediate animation properties as possible */
        @keyframes widthAnimate2{
            0%{
                width: 100px;
                height: 100px;
            }
            50%{
                width: 500px;
                height: 500px;
            }
            100%{
                width: 600px;
                height: 600px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"><img src="golddragon.png" alt="dragon" >
        </div>
    </div>
</body>
</html>
